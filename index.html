<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Desktop Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #1a1a1a;
    }
    .gradient-text {
        background: linear-gradient(45deg, #3490dc, #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-xl p-6 w-full max-w-2xl">
        <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center gradient-text">AI Desktop Assistant</h1>
        
        <div class="space-y-6">
            <!-- Voice Command Section -->
            <div class="text-center">
                <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full flex items-center justify-center mx-auto">
                    <i class="bi bi-mic-fill mr-2"></i>
                    <span>Start Listening</span>
                </button>
                <p id="status" class="text-gray-300 mt-2">Click to start voice commands</p>
            </div>

            <!-- Command Display -->
            <div id="commandDisplay" class="bg-gray-800 p-4 rounded-lg text-white min-h-[100px]">
                <p class="text-gray-400">Your command will appear here...</p>
            </div>

            <!-- Response Area -->
            <div id="responseArea" class="glass-effect p-4 rounded-lg min-h-[200px]">
                <!-- Content will be dynamically inserted here -->
                <div id="textArea" class="text-white hidden"></div>
                <div id="mediaArea" class="hidden">
                    <audio id="audioPlayer" controls class="w-full mb-4 hidden"></audio>
                    <video id="videoPlayer" controls class="w-full hidden"></video>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AIAssistant {
            constructor() {
                this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                this.synthesis = window.speechSynthesis;
                this.isListening = false;
                this.setupRecognition();
                this.setupUI();
            }

            setupRecognition() {
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = 'en-US';

                this.recognition.onresult = (event) => {
                    const command = event.results[0][0].transcript.toLowerCase();
                    this.processCommand(command);
                };

                this.recognition.onend = () => {
                    if (this.isListening) {
                        this.recognition.start();
                    }
                };
            }

            setupUI() {
                this.startBtn = document.getElementById('startBtn');
                this.status = document.getElementById('status');
                this.commandDisplay = document.getElementById('commandDisplay');
                this.textArea = document.getElementById('textArea');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.videoPlayer = document.getElementById('videoPlayer');

                this.startBtn.addEventListener('click', () => this.toggleListening());
            }

            toggleListening() {
                if (!this.isListening) {
                    this.startListening();
                } else {
                    this.stopListening();
                }
            }

            startListening() {
                this.isListening = true;
                this.recognition.start();
                this.startBtn.innerHTML = '<i class="bi bi-mic-mute-fill mr-2"></i>Stop Listening';
                this.startBtn.classList.replace('bg-blue-600', 'bg-red-600');
                this.status.textContent = 'Listening...';
            }

            stopListening() {
                this.isListening = false;
                this.recognition.stop();
                this.startBtn.innerHTML = '<i class="bi bi-mic-fill mr-2"></i>Start Listening';
                this.startBtn.classList.replace('bg-red-600', 'bg-blue-600');
                this.status.textContent = 'Click to start voice commands';
            }

            processCommand(command) {
                this.commandDisplay.innerHTML = `<p class="text-green-400">Recognized command: "${command}"</p>`;

                if (command.includes('play music') || command.includes('play song')) {
                    this.playMusic();
                } else if (command.includes('play video')) {
                    this.playVideo();
                } else if (command.includes('write') || command.includes('type')) {
                    this.writeText(command);
                }
            }

            playMusic() {
                this.hideAllMedia();
                this.audioPlayer.classList.remove('hidden');
                this.audioPlayer.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
                this.audioPlayer.play();
            }

            playVideo() {
                this.hideAllMedia();
                this.videoPlayer.classList.remove('hidden');
                this.videoPlayer.src = 'https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/360/Big_Buck_Bunny_360_10s_1MB.mp4';
                this.videoPlayer.play();
            }

            writeText(command) {
                this.hideAllMedia();
                this.textArea.classList.remove('hidden');
                const text = command.replace('write', '').replace('type', '').trim();
                this.textArea.innerHTML = `<p class="mb-2">üìù Written Text:</p><p>${text}</p>`;
            }

            hideAllMedia() {
                this.textArea.classList.add('hidden');
                this.audioPlayer.classList.add('hidden');
                this.videoPlayer.classList.add('hidden');
            }
        }

        // Initialize the assistant when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            try {
                new AIAssistant();
            } catch (e) {
                document.getElementById('status').textContent = 'Speech recognition not supported in this browser';
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
